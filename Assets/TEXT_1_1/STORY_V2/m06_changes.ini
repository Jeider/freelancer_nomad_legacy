<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Вольно, сержант. Арестанты здесь?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Сержант</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Да, они находятся в конференц-зале, как вы и приказали.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Отлично. Можете быть свободны. Я сам с ними разберусь.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Сержант</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Так точно. Но... Вам не нужно сопровождение? Их без малого 5 человек.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Не беспокойтесь об этом. Лучше подготовьте корабль для их транспортировки. Из штаба Ордена пришел приказ доставить их на ближайшую базу для допроса.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Сержант</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Будет сделано, капитан!</TEXT><PARA/><POP/></RDL>
