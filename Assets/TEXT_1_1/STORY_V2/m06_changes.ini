<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Сержант</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Капитан Сид, как вы и предрекали, мы нашли в корабле фрилансера номадские артефакты. У других пилотов ничего интересного не обнаружено. Что прикажете делать дальше?</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Работайте по обычному плану. Доставьте артефакты на ближайшую базу Ордена. А вот корабль фрилансера лучше еще детально изучите. Возможно, вы нашли не все.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Сержант</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>А что делать с арестантами?</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Отведите их в конференц-зал и заприте там. Я разберусь с ними позже.</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><POP/></RDL>
