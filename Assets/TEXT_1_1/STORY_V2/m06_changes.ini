<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Разрешите представиться. Меня зовут капитан Сид. Вам очень повезло, что вы попали именно на мой корабль.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Мейсон</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Это чем же?</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Я являюсь информатором СБА и, если вы будете слушать мои указания, то сможете выбраться отсюда.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Прайс</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Мейсон, не слушай его! Он хочет нас спровоцировать на глупость! Скорее всего тут за дверью стоят охранники и ждут, чтобы нас расстрелять!</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Мейсон</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>У нас нет другого выбора. Что нас ждет дальше в плену Ордена? Такой же расстрел, пытки или просто прозебание в тюремной камере. Давай, капитан, говори свой план.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>В этой комнате лежит запасная одежда. Переоденьтесь в неё. После этого я отведу вас на корабль фрилансера, и вы сможете на нем улететь.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Прайс</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>А как же артефакты? Мы без них не уйдем!</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Артефактов здесь уже нет. Их отправили на базу Тартуга, и вам придется их добывать самостоятельно.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Мейсон</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Если ты все знал, то почему ничего не предпринял? Мы не сможем вернуться обратно без этих артефактов.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Ваше освобождение - это все, что я смог сделать. Я не мог пойти против протоколов Ордена.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Мейсон</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Ладно, спасибо и на этом. Давай показывай, где лежит одежда.</TEXT><PARA/><POP/></RDL>
