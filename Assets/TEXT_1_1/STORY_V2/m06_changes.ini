ЗАДАЧА:\nПроникнуть в таинственный номадский объект. Внутри него обнаружить и уничтожить рейнландского ученого, а из его лаборатории забрать артефакты. Потом доставить это артефакты Службе безопасности Альянса.\n\nСЛОЖНОСТЬ:\nОчень высокая.\n\nНаграда:\n250 тысяч кредитов.
