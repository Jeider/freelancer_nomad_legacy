097518
NAME
Рокфорд:\nМеня зовут Аттикус Рокфорд. Я работаю на СБА и прислан, чтобы помочь тебе выйти из передряги.
097519
NAME
Рокфорд:\nУ нас мало времени. Агенты Ордена во всю ищут тебя. Встретимся в баре на планете Кадиз. Там я расскажу, как мы сможем вызволить артефакты.
097520
NAME
Трент:\nКак понимаю, у меня нет выбора... Окей, я скоро прибуду.
097525
NAME
Рокфорд:\nТрент, не хлопай ушами - спереди летят истребители Ордена!
097526
NAME
