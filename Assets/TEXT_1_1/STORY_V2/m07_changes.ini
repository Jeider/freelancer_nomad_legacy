097527
NAME
Рокфорд:\nНа радаре чисто. Нам пора быстрее улетать отсюда.\nИспользуй указанный торговый путь.
097528
NAME
Трент:\nЧто вообще происходит? Я совершенно запутался, за кем охотятся люди из Ордена.
097529
NAME
Рокфорд:\nОни охотятся за нами обоими. Разве ты не заметил, что очень легко избежал плена?
097530
NAME
Рокфорд:\nЛюди Ордена отпустили тебя, но не прекращали слежку за тобой. Они знали, что я приду к тебе на помощь, поэтому только и ждали, когда я наконец свяжусь с тобой.
097531
NAME
Трент:\nА что с остальными пилотами из СБА?
097532
NAME
Рокфорд:\nОни все погибли. В живых остался только ты один.
097533
NAME
