097536
NAME
Рокфорд:\nМы летим к базе Тартуга в Малом Омикроне. По моим сведениям артефакты находятся именно там.
097537
NAME
Рокфорд:\nЯ раньше работал на Орден и знаю их протоколы безопасности. На базе есть специальный передатчик, связывающий её по секретному каналу со штабом Ордена.
097538
NAME
Рокфорд:\nВ случае, если передатчик будет поврежден, все секретные объекты надо будет срочно вывезти на ближайшую безопасную базу Ордена.
097539
NAME
Главное, чтобы они не заподозрили, что диверсия была проведена намеренно. Поэтому надо будет все сделать как можно быстрее.
097539
NAME
