097541
NAME
Рокфорд:\nДля этого дела нужно два человека. Ты поможешь мне уничтожить передатчик на Тартуге, а я перехвачу транспорт, на котором они перевезут артефакты.
097542
NAME
Рокфорд:\nИ потом вместе мы добьем транспорт и заберем себе добычу. 
097543
