<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Чувак, здорова. Я тут в просак попал - меня ждет товар на станции Детроит, а с доступом обломали. Не знаешь как вообще сесть на эту станцию? Не пропадать же товару</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Смит</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>О, это нормально. Тут со всеми так бывает. Мои друганы давно перестали отовариваться на Детроите из-за этого. А чего твои не успели?</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Там товар уже годами лежит. Только сейчас добрался. Я так понял - ты в теме вопроса?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Смит</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Еще как. Ладно, мужик, помогу тебе. Есть у нас тут один чел, который раздает народу ключики. Естественно, это не бесплатно, поэтому захвати с собой парочку штук кредитов.</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Спасибо, друган. Выручил!</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><POP/></RDL>
