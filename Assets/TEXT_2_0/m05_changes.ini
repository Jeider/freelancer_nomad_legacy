<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Бармен</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Здравствуйте, фрилансер. Как давно вы на станции Детроит?</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Я тут впервые. Хочу получить консльутацию одного из ученых Дипспейс. Не знаешь где мне найти доктора Мандрейка?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Бармен</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Извините, но я не могу вам рассказать эту информацию. Это коммерческая тайна корпорации Дипспейс.</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Хорошо, тогда вот вам мой допуск.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000002" mask="-1" def="-3"/><TEXT>Показывает удостоверение организации Служба безопасности Альянса</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Бармен</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>О, так вы от этих... Хорошо, я расскажу. Доктор Мандрейк сейчас работает на станции Кендал в системе Сигма-17. Координаты я перекину в ваш бортовой компьютер. На станции строгий контроль и этот кусок бумаги вам уже не поможет.</TEXT><PARA/><POP/></RDL>
