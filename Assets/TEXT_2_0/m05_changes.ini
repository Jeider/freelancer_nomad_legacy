<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Справка: </TEXT><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Базы в случайных миссиях</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Из чего состоят</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Эта база состоит из трех типов модулей:</TEXT><PARA/><TEXT>А. Ядро базы</TEXT><PARA/><TEXT>Б. Защищенные блоки (которые все равно можно уничтожить, но чем-то потяжелее)</TEXT><PARA/><TEXT>В. Уязвимые места</TEXT><PARA/><PARA/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Как уничтожить</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Стреляйте в уязвимые места базы. Это позволит вам проникнуть в проходы к ядру базы и в конечном итоге уничтожить базу.</TEXT><PARA/><TEXT>Уязвимыми местами могут слабые двери, склады или генераторы щита. У данной базы слабым местом являются складские отсеки.</TEXT><PARA/><PARA/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Зачем брать миссии в баре</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Миссии со станциями являются самыми сложными, но и самыми дорогими. Только не забудьте схватить награду! Она вылетит из базы после её разрушения. Награду можно обналичить на любой станции.</TEXT><PARA/><POP/></RDL>
