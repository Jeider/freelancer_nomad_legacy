<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Мейсон</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Мистер Трент, мы очень признательны за вашу работу. И на очень жалко, что вы попали в такую неприятную ситуацию из-за нашей миссии... Мы постараемся сделать все возможное, чтобы вернуть вашу репутацию. </TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Звучит все очень хорошо, но что мне теперь делать со всем этим?</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Мейсон</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Пока занимайтесь любыми делами. Мы с ребятами постараемся связаться со штабом, и придумать план по вызволению артефактов.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Прайс</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>И ни в коем случае не возвращайтесь в легальные системы. Если вас поймают агенты СБА, то сразу предадут суду. Это нам точно не нужно. Будьте осторожны.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Мейсон</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>В знак нашей благодарности примите эти 5000 кредитов. Остальное обещанное вознаграждение вы обязательно получите после возвращения своей репутации.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Ох, боюсь, теперь без моральной компенсации точно не обойдется!</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Мейсон</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Если вы не будете вести себя тихо, то можете до компенсации и не дожить. Будьте осторожны, мистер Трент! И до встречи.</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><POP/></RDL>
