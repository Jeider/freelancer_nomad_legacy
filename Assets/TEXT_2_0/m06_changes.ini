<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000002" mask="-1" def="-3"/><TEXT>Вокруг бегают люди, слышен сигнал тревоги. Трент подходит к Хетчер.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Что за тревога? Хетчер, что происходит?</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Сканеры обнаружили рейнландские канонерки, вооруженные торпедными установками. Мы готовимся к нападению. Твоя помощь тоже понадобится - вылетай и помоги перехватить их.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>А как же артефакты? Я не успел вынуть их из трюма.</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>У тебя они будут в большей безопасности. Линкор - это отличная мишень для торпеды, и не факт, что мы переживем эту атаку. Давай скорее снаряжайся и вылетай наружу. Ты нам нужен в космосе.</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><POP/></RDL>
096409
INFOCARD
<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Сержант</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Капитан Сид, как вы и предрекали, мы нашли в корабле фрилансера номадские артефакты. У других пилотов ничего интересного не обнаружено. Что прикажете делать дальше?</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Работайте по обычному плану. Доставьте артефакты на ближайшую базу Ордена. А вот корабль фрилансера лучше еще детально изучите. Возможно, вы нашли не все.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Сержант</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>А что делать с арестантами?</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Сид</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Отведите их в конференц-зал и заприте там. Я разберусь с ними позже.</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><POP/></RDL>
