<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Упс, миссия 6 не является завершенной. Причина в том, что миссия 7 тоже не является готовой и, чтобы избежать технических проблем в будущем, я пока не дам вам завершить 6-ую миссию. </TEXT><PARA/><PARA/><TEXT>Не беспокойтесь - на этот раз вы можете спокойно летать по корсарским системам.</TEXT><PARA/><PARA/><TEXT>Как только миссия 7 будет готова, и вы установите обновленную версию мода, то вам достаточно будет загрузить сохранение To be continued, чтобы продолжить продолжение сюжета.</TEXT><PARA/><PARA/><TEXT>Не забудьте оставить свой отзыв и пожелания по моду на сайтах Elite-Games или ModDB!</TEXT><PARA/><TEXT>(см. ссылки в Readme-файле, приложенном к файлам мода)</TEXT><PARA/><POP/></RDL>
