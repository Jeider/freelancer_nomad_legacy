NAME
Привет, Трент. Мандрейку удалось расшифровать привезенные нами документы и там оказалось много интересного. Хетчер вызывает нас участвовать в интересной миссии, за которую можно получить отличные деньги. Хетчер будет ждать нас на планете Норторф в системе Манхеттен. Только давай прилетай побыстрее, пока она не нашла кандидатур получше.
096402
INFOCARD
<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Привет, Трент. Думаю, Аларик рассказал тебе основную информацию. На всякий случай я повторю.</TEXT><PARA/><PARA/><TEXT>Итак, профессор Мандрейк изучил данные, присланные тобой, и выяснил, что рейнландцы нашли номадский объект, который мы называем Сферой. Мы его изучали давным давно, но не смогли найти вход в него. А рейнландцы смогли это сделать и теперь проводят исследования внутри базы. </TEXT><PARA/><PARA/><TEXT>Мы понятия не имеем что там внутри Сферы и к чему могут привести эти исследования. С учетом агрессивной политики Рейнланда, это становится еще опаснее. Поэтому СБА приняло решение выбить силы Рейнланда оттуда и закрыть Сферу обратно. К счастью, в документах описан способ, как это сделать.</TEXT><PARA/><PARA/><TEXT>Теперь переходим к сути дела. Мне нужны вы оба для того, чтобы провести диверсию внутри Сферы. Я не могу всё рассказать до того момента, пока вы не согласитесь. Поэтому сразу говорю цену вопроса - в случае успешного выполнения каждый получит по 250 тысяч кредитов, а так же пропуск на вступление в силы СБА. Что скажете?</TEXT><PARA/><POP/></RDL>
096403
INFOCARD
<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Теперь я могу рассказать про цель миссии. </TEXT><PARA/><PARA/><TEXT>Основная задача - уничтожить доктора по имени Рейтерман, а так же выкрасть артефакты. Этими артефактками являются номадский ключ и номадский свиток, которые были утеряны Орденом после номадских войн. С помощью этих артефактов рейнландцы и смогли открыть Сферу. Как только артефакты покинут Сферу, то вход в неё закроется. Нам это и нужно сделать.</TEXT><PARA/><PARA/><TEXT>Самое тяжелое в этой миссии - проникнуть в саму Сферу, потому что снаружи неё находится огромная рейнландская военнаая станция. Когда-то эту станцию построил Орден, но из-за того, что мы не смогли открыть Сферу, база была заброшена. Теперь ей владеет Рейнланд.</TEXT><PARA/><PARA/><TEXT>Чтобы незаметно пробраться в сферу я предоставлю вам специальные устройства невидимости. Только учтите, что рейнландские военные к этому готовы, поэтому вокруг базы стоят дозорные пункты и курсируют грузовики с предустановленными системами обнаружения невидимых объектов. План такой - рейнландцы еще не успели включить один из фиксирующих аванпостов. Пока он неактивен вы сможете пробраться в базу, но как только его активируют больше не пытайтесь ей покинуть. Дальше вашей проблемой станут патрули с грузовиками. Постарайтесь не попасться в их радиус действия.</TEXT><PARA/><PARA/><TEXT>Аларик, я передам тебе план Сферы. С помощью него вы с Трентом сможете ориентироваться внутри неё. </TEXT><PARA/><PARA/><TEXT>И запомните две вещи. Во-первых, после входа в Сферу даже не пытайтесь выйти со мной на сигнал, так как его могут запилинговать. Я сама попытаюсь выйти с вами на связь после того, как вы выполните задание. Во-вторых, до того момента, как вы не получите артефакты, ни один рейнландец не должен рассказать о вашем пристуствии внутри Сферы. Для этого не забудьте оборудовать свои корабли специальными перехватывающими ракето-пусковыми установками.</TEXT><PARA/><PARA/><TEXT>На этом всё. Идите устанавливать устройства невидимости</TEXT><PARA/><POP/></RDL>
096404
INFOCARD
<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Подождите минутку, прежде чем начать миссию. Сейчас я вам расскажу, как пользоваться устройством невидимости.</TEXT><PARA/><PARA/><TEXT>1. Как включать/выключать невидимость.</TEXT><PARA/><PARA/><TEXT>Зайдите в настройки управления установите вторичную кобминацию клавиш для события МАГНИТНЫЙ ЛУЧ (ВСЕ ЦЕЛИ). Комбинация обязательно должна содержать Ctrl. Например, Ctrl+S. Эта комибнация будет включать/выключать невидимость.</TEXT><PARA/><PARA/><TEXT>2. Датчики обнаружения проверщиков невидимости.</TEXT><PARA/><PARA/><TEXT>На вашем корабле установлены датчики, которые будут уведомлять, что вы можете быть обнаружены. В этом случае в вашем интерфейсе будет звучать предупреждающий звук. Пока он звучит у вас еще есть шанс выйти из зоны обнаружения.</TEXT><PARA/><PARA/><TEXT>Предупреждение будет звучать в двух случаях:</TEXT><PARA/><TEXT>А. Рядом находится грузовик с системой обнаружения невидимости</TEXT><PARA/><TEXT>Б. Вы попали в радиус обнаружения аванпоста</TEXT><PARA/><PARA/><TEXT>Между этими двумя случаями есть разница. Вариант А означает, что грузовик просто рядом. Если вы подлетите ближе к нему, то он вас обнаружит. В варианте Б вы уже попадаете в зону обнаружения и срочно должны покинуть её. Если вы это не сделаете, то будете обнаружены.</TEXT><PARA/><PARA/><TEXT>Главное в этой миссии - не торопиться. Сначала изучите пути патрулирования грузовиков и старайтесь не покидать зону станции Гамбург, вокруг которой как раз и расставлены фиксирующие датчики.</TEXT><PARA/><POP/></RDL>
096405
INFOCARD
<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Это автор. Поздравляю, вы уничтожили Роттермана, но у него оказался ушлый коллега, который уже хочет рассказать о вашем поступке всему свету. Срочно врубайте круиз и летите вслед за ним. Он не должен добраться до конца туннеля живым! Очень надеюсь, что у вас есть ракеты, способные сбивать круиз вражеских кораблей...</TEXT><PARA/><POP/></RDL>
096406
INFOCARD
<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Это снова автор. Хочу напомнить, что теперь вам больше не стоит бояться быть обнаруженным. Можете пользоваться устройством невидимости по своему усмотрению.</TEXT><PARA/><PARA/><TEXT>Максимум, что теперь могут сделать Рейнландцы, это выслать большее число кораблей для вашей ликвидации.</TEXT><PARA/><PARA/><TEXT>Также не забывайте, что вы можете стыковаться со станциями в том числе и в невидимом режиме.</TEXT><PARA/><POP/></RDL>
096407
INFOCARD
<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Я пока устанавливаю взрывчатку, а ты беги за артефактами. И давай побыстрее - у нас мало времени. Скоро рейнландцы очухаются и начнут взламывать док станции.</TEXT><PARA/><POP/></RDL>
