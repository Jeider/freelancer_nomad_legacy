<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Welcome! You have selected the «Operation Waterloo» quest.</TEXT><PARA/><PARA/><TEXT>This quest can be run in ordinary Sirius. The only differences are that you can’t change your ship’s loadout, nor can you leave this system, because the gates are blocked.</TEXT><PARA/><PARA/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>How to play the mission</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>The rules are quite simple. You have a special </TEXT><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Charger Gun</TEXT><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>. Fly to the </TEXT><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Triumph Cannon</TEXT><TRA data="0x00000000" mask="-1" def="-1"/><TEXT> and shoot at the marked generators using your Charger Gun. The generators will be charged after 15 hits.</TEXT><PARA/><PARA/><TEXT>The ammo of your Charger Gun is limited, so use it </TEXT><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>very carefully</TEXT><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>. You can replenish ammo both at hostile and friendly stations. You can find them using the patrol map. For instance, fly to the nearest shipyard. You’ll notice there are ammo containers nearby. To get ammo, you must destroy these containers. It’s not recommended to destroy them before you actually need the ammo. Try to approach them only when your Charger Gun’s ammo is depleted.</TEXT><PARA/><PARA/><TEXT>To complete the mission, you need to charge all of the Triumph Cannon’s generators. Shoot the generators, replenish your ammo, and in the end – the cannon will destroy the planet.</TEXT><PARA/><PARA/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Additional features</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Tip: There’s an informant near you. You can always see the mission’s description in its infocard.</TEXT><PARA/><PARA/><TEXT>Repair Zones:You’re no longer limited to repairs by nanobots. There’s a repair zone at the shipyard near you. Just fly into it to repair your ship.</TEXT><PARA/><POP/></RDL>
