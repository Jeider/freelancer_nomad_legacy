<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Mission briefing</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>The IRA forces appeared to be prepared for prolonged defense. They've deployed a powerful force field around their planet, preventing our ships from landing and defending their planet from being destroyed by the Triumph cannon. </TEXT><PARA/><PARA/><TEXT>We need your help. Dock with Battleship Orion and install the special charger. With the help of this charger, we can overcharge the Triumph cannon, and finally destroy the IRA base!</TEXT><PARA/><PARA/><TEXT>Unfortunately, we can’t provide you with enough ammo to fully charge all of the Triumph cannon’s generators. You can find additional charger gun ammo at various points in the Tau-81 system, such as:</TEXT><PARA/><TEXT>- friendly repair shipyards\;</TEXT><PARA/><TEXT>- hostile solar power plants\;</TEXT><PARA/><TEXT>- hostile asteroid bases.</TEXT><PARA/><PARA/><TEXT>You can get more info on these objects in the bar aboard Battleship Orion.</TEXT><PARA/><PARA/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>How to charge the Triumph cannon</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>To charge the Triumph cannon, you need to shoot the generators attached to it. These generators will be marked in your target list. Be careful–your charger gun’s ammo is limited! If you miss too many shots, you won’t have enough left to fully charge the Triumph cannon!</TEXT><PARA/><PARA/><TEXT>Charging one generator requires 15 direct hits from the charger gun.</TEXT><PARA/><PARA/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>How to start the mission</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>To start the mission, you need to activate the Tau-81 Jump Gate. </TEXT><PARA/><PARA/><TEXT>You can only dock with it if you have a pre-loaded charger gun installed.</TEXT><PARA/><PARA/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>How to get the reward</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>After destroying the planet, its debris and the hostile base’s debris will remain. Your reward will be in the base’s debris. The debris containing the reward will be marked with a special orange marker. Shoot the marked debris to get your reward.</TEXT><PARA/><POP/></RDL>
