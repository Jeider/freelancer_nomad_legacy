<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Аларик:</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Привет, Трент! Я тебя заждался. Давай сразу к задаче. Ко мне поступил заказ от немецких инженеров Тилль на сопровождение важного груза. Они везут очень ценный товар и им нужен дополнительный конвой из двух надежных пилотов. Я думал взяться за задание сам, но им нужно именно два пилота. Поэтому я решил обратиться к тебе.</TEXT><PARA/><PARA/><TEXT>Теперь твой корабль. У меня на этой станции лежит старое полуразваленное корыто. Тебе его на первое хватит, а потом купишь себе что-то получше.</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент:</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>По кораблю все ок. Главное чтобы в полете не развалился. А как там с оплатой?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Аларик:</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Стоимость поделим поровну, но я у тебя вычту стоимость корабля. И тебе останется 5000 кредитов. Согласен?</TEXT><PARA/><POP/></RDL>
