<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Начинал я так же, как и многие здесь. Устроился в транспортную фирму и иногда гонял грузы. Заказы в основном были на планетах. В лучшем случае удавалось вылететь в космос и доставить груз в другую систему. </TEXT><PARA/><PARA/><TEXT>В целом все шло гладко. Но однажды мне не повезло, и из-за меня фирма потеряла дорогой груз. Меня жутко оштрафовали, и долгое время я только и работал, чтобы рассчитаться с работодателем. К счастью, уже бывшим.</TEXT><PARA/><PARA/><TEXT>После этого я зарекся работать на фирмы и теперь собираюсь стать фрилансером. </TEXT><PARA/><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Сообщение борт-командира:</TEXT><PARA/><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Выходим из торгового пути. Следующая остановка - газодобывающая станция Магдебург.</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><POP/></RDL>
091403
INFOCARD
<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Так куда же я лечу? Недавно на связь вышел мой старый друг по имени Аларик. Вместе с ним мы учились в одной летной школе. Он сразу стал фрилансером и давно предлагал мне заняться этим делом.</TEXT><PARA/><PARA/><TEXT>Сейчас Аларику нужен надежный пилот для какого-то важного маршрута. Да и важно ли какого? Он мне предлагает простой корабль и возможность заработать стартовый капитал. Лучшего предложения попросту не найти.</TEXT><PARA/><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Сообщение борт-командира:</TEXT><PARA/><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Начинаем стыковку со станцией Магдебург.</TEXT><PARA/><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Вот почти и прибыли. Надеюсь, у меня все получится. Аларик уже заждался меня в баре.</TEXT><PARA/><POP/></RDL>
091404
