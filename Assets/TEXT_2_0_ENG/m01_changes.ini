<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Привет, меня зовут Трент. Я хоть и пилот, но сейчас выполняю самую не любимую роль - являюсь пассажиром. </TEXT><PARA/><PARA/><TEXT>У меня нет своего корабля, я на мели, еле еле набрал билет на самую дешевую "маршрутку". Как я докатился до жизни такой? Сейчас расскажу.</TEXT><PARA/><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Сообщение борт-командира:</TEXT><PARA/><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Внимание! Мы входим в кольцо торгового пути! Удостоверьтесь, что у вас пристегнуты ремни безопасности.</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><POP/></RDL>
