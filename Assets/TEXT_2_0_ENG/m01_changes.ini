<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Аларик</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Трент, знакомься. Это Аделмар и Луц Тилль, наши клиенты.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Аделмар</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Здравстуйте, мистер Трент. Теперь мы все в сборе. Можем начинать операцию.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Аларик</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Готовы, но не совсем. У Трента корабль требует ремонта. Можешь ему выдать небольшой аванс?</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Аделмар</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Хорошо, считай, что деньги уже перечислены. Подготовьте свои корабли и взлетаем. Мы с Луцем будем ждать вас в космосе.</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><POP/></RDL>
