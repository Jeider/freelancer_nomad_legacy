<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Вильгельм</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Рад тебя видеть, Трент. Знакомься, это Хасслер. Он является командиром группы фрилансеров и всё тебе расскажет.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Хасслер</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Мистер Трент, приятно познакомиться. Постараюсь вкратце сказать про операцию.</TEXT><PARA/><TEXT>Рейнландская разведка обнаружила секретный аванпост нашего врага Дитриха. Мы собираем отряд из фрилансеров для поддержки основных сил. Больше я пока сказать не могу - это секретная информация.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Вильгельм</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Самое главное, что за твое участие в миссии мы заплатим большую сумму денег.</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Насколько большую?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Хасслер</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>25 000 кредитов. Согласен на участие?</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><POP/></RDL>
