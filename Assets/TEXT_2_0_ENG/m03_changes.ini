<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хасслер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Так, ребята. Не могу вас обрадовать. Командование очень недовольно нашей оплошностью с грузовиками. Райхман приказал мне выплатить вам минимальное вознаграждение за миссию.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Тайлер</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Вот вам и хваленная большая сумма денег. И сколько нам из этого достанется?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хасслер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Каждый получит по 7500 кредитов. К сожалению, это всё. </TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>С грузовиками то что? Может если их найдем, то нам заплатят полную сумму?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хасслер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>По грузовикам все тихо. Спрашивал у местных пилотов - никто таких не видел ни здесь ни на планете. Сгинули они. Ничего нельзя поделать.</TEXT><PARA/><TEXT>На этом всё, идите занимайтесь своими делами. Если что-то изменится, то я сразу сообщу. Так что держитесь на связи.</TEXT><PARA/><POP/></RDL>
