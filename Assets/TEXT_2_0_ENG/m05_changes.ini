<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Добро пожаловать на планету Форбс, доктор Мандрейк. Я рада снова увидеть вас за столькие годы.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Мандрейк</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Я еще больше рад видеть тебя, ведь только что моя жизнь была на волоске. Но почему мы так долго летели до планеты?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Мы столкнулись с проблемой. Тилтон опять решил вмешаться в наши дела. Но главное командование успело пресечь это.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Мандрейк</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Тилтон... снова он. Все еще хочет чтобы Либерти было первее Ордена. Ничего не меняется.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Постойте, постойте. Давайте объясните мне, что это за Служба безопасности Альянса, и при чем тут Орден? И как все это связано с военными в Либерти?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Черт, я забыла... Трент, я могу тебе все объяснить, если только ты обязуешься не разглашать информацию.</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Давай начинай, я уже заинтригован.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Хорошо. Я понимаю, ты слышал об Ордене. К сожалению, эта организаци была ликвидирована почти 10 лет назад и разделена на две фракции: Службу безопасности Альянса и новый Орден. Я работаю на СБА и сектор Либерти находится под нашей юрисдикцией. Но наше влияние все слабеет и власти Либерти все чаще начинают попытки избавиться от нас. Поэтому возникают такие конфликты вроде того, что было сейчас с Тилтоном. Но мы не можем идти у них на поводу, ведь угроз человечеству меньше не становится.</TEXT><PARA/><TEXT>Как раз про них. Доктор, я срочно вызвала вас не просто так. Рейнландцы откуда-то смогли узнать про объект в Омикрон Альфе и теперь ведут там работы. Мы перехватили их отчеты об этом, и нам нужно срочно их расшифровать.</TEXT><PARA/><PARA/><TRA data="0x00AAFF01" mask="-1" def="30"/><TEXT>Мандрейк</TEXT><PARA/><TRA data="0xFFAA0000" mask="-1" def="31"/><TEXT>Омикрон Альфа? Ты про Сферу? И вы это проморгали? Ваш СБА явно не справляется со своими задачами. Но теперь надо разгребать ситуацию. Я готов приступить к работе прямо сейчас.</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Ребята, я вас снова прерву. Вы не забыли про что-то обещанное мне?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Ах, да. Сейчас переведу тебе вознаграждение. Спасибо за работу, а теперь нам с доктором надо заняться делами. Я свяжусь с тобой позже.</TEXT><PARA/><POP/></RDL>
