<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Сразу к делу. Привезенные вами данные оказались чрезвычайно важными, и нам очень повезло, что они не были перехвачены рейнландом. Но мои люди застопорились и не могут продолжать работу, т.к. не имеют нужной квалификации.</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Хорошо... а я тут при чем? Я могу только баранку крутить, точным наукам не научен.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Не беспокойтесь, мистер Трент. Я знаю конкретного человека, который со всем справится. Это доктор Мандрейк. Он раньше работал на мою организацию, а сейчас трудится в исследовательском отделении фирмы Дипспейс. Мне нужно, чтобы вы доставили его сюда на планету Форбс.</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Окей, а он не будет сопротивляться?</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>С этим проблемы быть не должно. Я больше боюсь, что Дипсейс банально не даст вам добраться до него. Но с этим помогу уже я.</TEXT><PARA/><TRA data="0x00000002" mask="-1" def="-3"/><TEXT>Вручает Тренту удостоверение организации </TEXT><TRA data="0x00000003" mask="-1" def="-4"/><TEXT>Служба безопасности Альянса</TEXT><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>.</TEXT><PARA/><TEXT>Вот держите удостоверение. Сотрудники Дипспейс при его виде сразу станут сговорчивее. Есть еще какие-то вопросы?</TEXT><PARA/><PARA/><TRA data="0x00AA0001" mask="-1" def="30"/><TEXT>Трент</TEXT><PARA/><TRA data="0x00AA0000" mask="-1" def="31"/><TEXT>Если только финансовые.</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Хетчер</TEXT><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Да, конечно. За эту миссию я заплачу 12 500 кредитов. Вы согласны?</TEXT><PARA/><POP/></RDL>
