<?xml version="1.0" encoding="UTF-16"?><RDL><PUSH/><TEXT>Справка: </TEXT><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>Ключи доступа</TEXT><PARA/><PARA/><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>Некоторые станции или гиперврата закрыты и выдают </TEXT><TRA data="0x00000002" mask="-1" def="-3"/><TEXT>Access Denied</TEXT><TRA data="0x00000000" mask="-1" def="-1"/><TEXT>. Это значит, что они закрыты, но закрыты не на всегда.</TEXT><PARA/><PARA/><TEXT>В вашем инвентаре в разделе </TEXT><TRA data="0x00000001" mask="-1" def="-2"/><TEXT>внешнее оборудование</TEXT><TRA data="0x00000000" mask="-1" def="-1"/><TEXT> есть слот под ключ доступа. Если вы таковой нашли, то можете его примонтировать, и тогда вы получите доступ к одной из запертых станций.</TEXT><PARA/><PARA/><TEXT>Одновременно можно установить только один ключ доступа.</TEXT><PARA/><PARA/><TEXT>Ключ доступа к станции Детроит вам не требуется - доступ к ней вы получили навсегда.</TEXT><PARA/><POP/></RDL>
